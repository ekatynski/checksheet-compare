plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.hatci.ccs.App'
    }
}

dependencies {
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation 'org.apache.poi:poi-ooxml:5.0.0'
    testImplementation 'junit:junit:4.13'
}

group 'com.hatci.ccs'
version ''

